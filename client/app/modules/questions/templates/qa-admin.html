      </th>
      <th>

      </th>
    </tr>
  </thead>
  <tbody>
    <% _.each( rc.qas, function( qa ) { %>
      <tr data-item-id=<%= "#{thing.id}" %> class="item">
        <td>
          <%=qa.question%>
        </td>
        <td style="width:1%; white-space:nowrap;">
         <button data-mngid="<%= qa._id %>" class="btn btn-primary edit" type="button"> <span class=" 	glyphicon glyphicon-pencil"></span> </button>

        </td>
      </tr>
   		<% }); %>
